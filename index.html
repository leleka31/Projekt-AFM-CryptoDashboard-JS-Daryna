<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard Daryny</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Crypto Dashboard</a>
        <form class="d-flex" role="refresh">
          <button id="refreshBtn" class="btn btn-outline-primary">Refresh</button>
        </form>
      </div>
    </nav>
    <table
      class="table table-dark table-striped text-center table-bordered border-secondary">
      <thead class="table-header-fixed">
        <tr>
          <th scope="col">â„–</th>
          <th scope="col">Name</th>
          <th scope="col">Symbol</th>
          <th scope="col">Price USD</th>
          <th scope="col">% in 24h</th>
          <th scope="col">Market Cap USD</th>
          <th scope="col">More Details</th>
        </tr>
      </thead>
      <tbody id="coinData" class="crypto-container"></tbody>
    </table>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button id="expandBtn" class="btn btn-outline-primary" type="button">Collapse</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
